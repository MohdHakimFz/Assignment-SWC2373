<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webex Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Menu</h2>
        <ul>
            <li><a href="{{ url_for('test_conn', access_token=access_token) }}">Test Connection</a></li>
            <li><a href="{{ url_for('user_info', access_token=access_token) }}">Display User Info</a></li>
            <li><a href="{{ url_for('rooms', access_token=access_token) }}">Display Rooms</a></li>
            <li><a href="{{ url_for('create_room_route', access_token=access_token) }}">Create Room</a></li>
            <li><a href="{{ url_for('send_message', access_token=access_token) }}">Send Message</a></li>
            <li><a href="{{ url_for('list_rooms', access_token=access_token) }}">Display Five Rooms</a></li>
        </ul>

        <!-- List of groups to check status -->
        <h3>Check Group Member Status</h3>
        <ul class="list-group">
            {% for room in rooms %}
            <li class="list-group-item">
                <a href="{{ url_for('group_status', access_token=access_token, room_id=room.id) }}">
                    Group Status for {{ room.title }}
                </a>
            </li>
            {% endfor %}
        </ul>

        <!-- Log Out button -->
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Log Out</a>
    </div>
</body>
</html>
