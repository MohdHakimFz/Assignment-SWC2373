<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Send a Message</h2>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="room_id" class="form-label">Select Room</label>
                <select name="room_id" class="form-select" id="room_id" required>
                    {% for room in rooms %}
                    <option value="{{ room.id }}">{{ room.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea name="message" class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <!-- Back button -->
        <!-- Back Button to go back once -->
        <a href="javascript:window.history.back();" class="btn btn-secondary mt-3">Back To Menu</a>
    </div>
</body>
</html>
