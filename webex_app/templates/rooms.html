<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Available Rooms</h2>
        <ul class="list-group">
            {% for room in rooms %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ room.title }}</span>
                <form action="{{ url_for('delete_room_from_list', access_token=access_token, room_id=room.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        <!-- Back to Menu Button -->
        <a href="{{ url_for('menu', access_token=access_token) }}" class="btn btn-secondary mt-3">Back to Menu</a>
    </div>
</body>
</html>
