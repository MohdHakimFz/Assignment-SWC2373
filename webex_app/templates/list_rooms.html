<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5 room-list-container">
        <h2 class="text-center">List of Rooms</h2>
        <table class="table table-striped table-hover mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Room ID</th>
                    <th>Room Title</th>
                    <th>Date Created</th>
                    <th>Last Activity</th>
                 </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{ room.id[:30] }}{% if room.id|length > 30 %}...{% endif %}</td>
                    <td>{{ room.title[:30] }}{% if room.title|length > 30 %}...{% endif %}</td>
                    <td>{{ room.created }}</td>
                    <td>{{ room.lastActivity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back to Menu Button -->
        <a href="{{ url_for('menu', access_token=access_token) }}" class="btn btn-secondary mt-3">Back to Menu</a>
    </div>
</body>
</html>
