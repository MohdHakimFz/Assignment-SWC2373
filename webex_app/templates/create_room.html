<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New Room with Members</h2>
        <form method="POST" action="">
            <div class="mb-3">
                <label for="room_title" class="form-label">Room Title</label>
                <input type="text" name="room_title" class="form-control" id="room_title" placeholder="Enter room title" required>
            </div>
            <div class="mb-3">
                <label for="emails" class="form-label">Add Members (comma-separated emails)</label>
                <input type="text" name="emails" class="form-control" id="emails" placeholder="Enter emails" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Room</button>
        </form>

        <!-- Back to Menu Button -->
        <a href="{{ url_for('menu', access_token=access_token) }}" class="btn btn-secondary mt-3">Back to Menu</a>
    </div>
</body>
</html>
